<!DOCTYPE html>
<html lang="{{ request.accept_languages.best_match(['en', 'ru']) }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-translate="name">My Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script>
      const lightThemeURL = "{{ url_for('static', filename='css/light_theme.css') }}";
      const darkThemeURL = "{{ url_for('static', filename='css/dark_theme.css') }}";
    </script>

    <!-- По умолчанию подключаем светлую тему -->
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='css/light_theme.css') }}">
</head>

<section class="promo dark-bg pt-2 pb-5">
    <div class="container">

            <div class="container-fluid">
                <!-- Лого слева -->
                <a href="#" class="navbar-brand logo d-flex align-items-center text-decoration-none">
                    <div class="logo-left pe-2">
                        <img src="{{ url_for('static', filename='images/my_photo.jpg') }}" alt="photo"
                             style="border-radius: 60%; width: 70px; height: 70px;">
                    </div>
                    <div class="logo-right" style="margin-left: 6px;">
                        <!-- Имя -->
                        <div class="logo-title link-purple" data-translate="name">Асадуллин Айдар</div>
                        <!-- «Искатель счастья» с видимым цветом в светлой теме -->
                        <div class="logo-subtitle" data-translate="kredo">Искатель счастья</div>
                    </div>
                </a>

                <!-- Кнопка гамбургер на мобильных -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Меню и кнопки -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Основные ссылки слева -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item mx-2">
                            <a href="#about" class="nav-link link-border-bottom" data-translate="about"></a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#education" class="nav-link link-border-bottom" data-translate="education"></a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#projects" class="nav-link link-border-bottom" data-translate="projects"></a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#contact" class="nav-link link-border-bottom" data-translate="contact"></a>
                        </li>
                        <!-- Пункт «Опыт работы» + GitHub рядышком -->
                        <li class="nav-item mx-2 d-flex align-items-center">
                            <a href="#experience" class="nav-link link-border-bottom me-3" data-translate="sectionExperience"></a>
                            <a href="https://github.com" class="nav-link link-border-bottom">GitHub</a>
                        </li>
                    </ul>

                    <!-- Правый блок: переключатель темы и языки -->
                    <ul class="navbar-nav">
                        <!-- Контейнер для переключателя темы -->
                        <li class="nav-item mx-2" id="theme-toggle-container"></li>

                        <!-- Языки (с разделителем, видимым в светлой теме) -->
                        <li class="nav-item mx-2 language-toggle d-flex align-items-center">
                            <a href="#" id="lang-en" class="nav-link active">EN</a>
                            <span class="lang-separator mx-1">|</span>
                            <a href="#" id="lang-ru" class="nav-link">RU</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Приветствие (без почты) -->
        <div class="row py-0 py-sm-5">
            <div class="col-12 col-lg-8 offset-lg-2 mb-0 mb-sm-5 py-5">
                <h1 class="h1 font-weight-bold font greeting-text text-blue strikethrough"
                    data-translate='welcomeMessage'></h1>
            </div>
        </div>
    </div>

<!-- Раздел "Обо мне" -->
<section class="about bg-light-custom py-5" id="about">
    <div class="container">
        <h2 class="h2 font-weight-bold text-center mb-4" data-translate="about"></h2>

            <div class="col-12 col-md-8 offset-md-2 text-center">

            </div>
        </div>
    </div>
</section>

    <div class="container">
        <h2 class="h1 font-weight-bold text-center mt-4 mt-sm-2 mb-0 mb-sm-4 pb-2 navigo-font"
            data-translate='education'></h2>
        <div class="work-experience">
            <div class="d-flex align-items-center mb-2">
                <img src="{{ url_for('static', filename='images/01_Logo_HSE_full_rus_PANTONE_for_dark_2.png') }}" alt="HSE Logo"

            </div>

                     class="me-3" style="border-radius: 60%; width: 70px; height: 70px;">
                <div class="d-flex flex-column justify-content-center">
                    <h3 class="h4 mb-1" data-translate='schoolName'></h3>
                    <p class="text-white-40 mb-0" data-translate='schoolDates'></p>
                </div>
            </div>
        </div>
    </div>

                <div class="d-flex align-items-center">
                  <span class="pr-2">

                      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                      <path d="M0 0h24v24H0z" fill="none"/>

                <p class="mt-2 mb-0" data-translate='LISA_info'></p>

            <!-- Image Processor -->

                <div class="d-flex align-items-center">
                  <span class="pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                      <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                  </span>
                    <h3 class="h4 mb-0">
                        <a href="https://github.com/asadullinam/asadul" class="text-link">Image Processor | C++</a>

        <h2 class="h2 font-weight-bold my-4" data-translate='sectionSkills'></h2>
        <div class="row">
            <div class="col-12 col-sm-8 pb-1">
